<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Via CEP</title>
</head>
<body class="bg-primary">
    <main class="container">
        <form class="shadow bg-light p-3 rounded-3 ">

            <h1 class="h2 text-center">Consultador de CEP</h1>

            <div class="form-group">
                <label for="cep">CEP</label>
                <input class="form-control" type="text" id="cep">
                <small>00000-000</small>
            </div>

            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input class="form-control" type="text" id="logradouro">
                <small>Rua.</small>
            </div>

            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input class="form-control" type="text" id="bairro">
                <small></small>
            </div>


            <div class="form-group">
                <label for="localidade">Localidade</label>
                <input class="form-control" type="text" id="localidade">
                <small></small>
            </div>

            <div class="form-group">
                <label for="uf">UF</label>
                <input class="form-control" type="text" id="uf">
                <small>SP</small>
            </div>

        </form>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
